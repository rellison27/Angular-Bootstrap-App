<!DOCTYPE html>
<html>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div ng-app="main" ng-controller= "formCtrl" class ="container">
      <form class= "well input-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" ng-model="data.email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" ng-model="data.password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
      </form>
      <p>{{data}}</p>
    </div>
  </body>
</html>
